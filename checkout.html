<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkoutstyle.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Biling address</h3>
                    <div class="inputbox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Sara Ali">
                    </div>
                    <div class="inputbox">
                        <span>Email:</span>
                        <input type="email" placeholder="example123@example.com">
                    </div>
                    <div class="inputbox">
                        <span>Address:</span>
                        <input type="text" placeholder="h no. street town/city province">
                    </div>
                    <div class="inputbox">
                        <span>City:</span>
                        <input type="text" placeholder="Islamabad">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>Province:</span>
                            <input type="text" placeholder="Punjab">
                        </div>
                        <div class="inputbox">
                            <span>Zip Code:</span>
                            <input type="text" placeholder="12345">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="card_img.png" alt="card imag">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Sara Ali">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVC :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
